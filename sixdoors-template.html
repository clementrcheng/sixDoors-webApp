<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Clément Cheng's SixDoors Mainfeed</title>
	<link rel="stylesheet" href="css/sixdoors-stylesheet.css">
	<script type="text/javascript" src="js/handlebars.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
	<div id="main"></div>
	<script id="template" type="text/x-handlebars-template">

		<h1> Clément Chengs SixDoors Mainfeed </h1>
		<div class="collections">
		{{#each collections}}
			<div>
				<img id="{{id}}" class="collections" title="{{title}}" src="{{picture_url}}" onclick="loadWindow('collections', {{id}}, '{{title}}');" />
				{{title}}
			</div>
		{{/each}}
		</div>
		<div class="seller_interviews">
		{{#each seller_interviews}}
			<div>
				<h2 id="interview_banner">INTERVIEW</h2>
				{{#with picture}}
					<img src="{{size_592}}" title="{{interviewee}}" />
				{{/with}}
				{{interviewee}}
			</div>
		{{/each}}
		</div>
	</script>
	<script type="text/javascript" src="js/sixdoors-script.js" /></script>
</body>
</html>
